<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>First_couch</title>
	<link rel="stylesheet" href="Listen.css">
</head>

<body>
	<div id="iPhone_X___1">
		<div id="Group_6">
			<div class="navbar">
				<ul>
					<li id="CouchCastLogo"><img src="CouchCast_Logo.svg" alt=""></li>
					<a onclick="myFunction()" id="userLogo">
						<div style="width: 40px; height: 40px; border: 1px solid grey; border-radius: 20px;">

						</div>
					</a>
				</ul>
			</div>
			<div>
				<input type="text" name="" id="inputBox" placeholder="Search a game or broadcaster to listen to!">
			</div>
			<!--To hold all the information about the teams playing against each other-->
			<div id="rectangularHolder">
				<!--This is used for the circular logos, team names and who is home team-->
				<div>
					<div id="gameInfo">
						<div class="circular">
						</div>
						<!--textarea used to hold the team names-->
						<div style="display: inline-block;vertical-align: middle;margin-left: 20px;">
							<textarea style="font-size: 16px;resize: none; margin-top: 45px;margin-bottom: -10px; border: none;outline: none;"
							 name="" id="" cols="13" rows="">Broadcasting: </textarea>
						</div>
						<div class="home" style="display: inline-block;margin-left: -30px;vertical-align: middle;margin-bottom: -12px; margin-top: 20px;">
							<h4>Yes</h4>
						</div>
					</div>
				</div>
				<div>
					<div style="margin-top: -30px;">
						<div style="margin: 0px 0px 0px 40px; display: inline-block;">
							Game:
						</div>
						<div style="display: inline-block; margin-top: 60px;">
							Dodgers vs Yankees (MLB)
						</div>
					</div>
				</div>
				<div style="text-align: center;">
					<div class="buttons">
						<button id="btn2">Listen</button>
					</div>
				</div>
				<div>
					<!--Do you need multiple designs of stars or will you get this from an api?-->
					<div style="display:inline-block;float: left; margin-left: 40px;">
						Ranking/Review?
					</div>
					<div style="display:inline-block;float: right; margin-right: 60px;">
						1,098 views
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
