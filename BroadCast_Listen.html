<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>First_couch</title>
	<link rel="stylesheet" href="BroadCast_Listen.css">
</head>

<body>
	<div id="iPhone_X___1">
		<div id="Group_6">
			<div class="navbar">
				<ul>
					<li id="CouchCastLogo"><img src="CouchCast_Logo.svg" alt=""></li>
					<a onclick="myFunction()" id="userLogo">
						<div style = "width: 40px; height: 40px; border: 1px solid grey; border-radius: 20px;">

						</div>
					</a>
				</ul>
			</div>
			<div>
				<input type="text" name="" id="inputBox" placeholder="Search a game or broadcaster to listen to!">
			</div>
			<!--To hold all the information about the teams playing against each other-->
			<div id="rectangularHolder">
				<div style="margin: 20px 0px -50px 40px;">
					Place holder for date
				</div>
				<!--This is used for the circular logos, team names and who is home team-->
				<div>
					<div id="gameInfo">
						<div class="circular">
						</div>
						<!--textarea used to hold the team names-->
						<div style="display: inline-block;vertical-align: middle;margin-left: 20px;">
							<textarea style="font-size: 16px;resize: none; margin-top: 80px;margin-bottom: -40px; border: none;" name="" id=""
							 cols="13" rows="">Dodgers</textarea>
						</div>
						<div class="home" style="display: inline-block;margin-left: -20px;vertical-align: middle;margin-bottom: -80px; margin-top: 20px;">
							<img style="width: 60px;" src="Home_Arrow.svg" alt="">
						</div>
					</div>

					<div>
						<div class="circular">
						</div>
						<div style="display: inline-block;vertical-align: middle; margin-left: 20px;">
							<textarea style="font-size: 16px;resize: none;margin-top:80px;margin-bottom: -40px;border: none;" name="" id=""
							 cols="13" rows="">New York Yankees</textarea>
						</div>
						<div class="home" style="display: inline-block;margin-left: -20px;vertical-align: middle; position: relative;margin-top: 80px; margin-bottom: -22px;">
							<img style="width: 60px;" src="Home_Arrow.svg" alt="">
						</div>
					</div>
				</div>
				<input style=" margin: 60px auto -80px 76px; width: 200px; border: none; border-bottom: 1px solid grey;" type="text">
				<div id="squareHolder">

				</div>
			</div>

		</div>
		<div style="width: 100%; text-align: center;">
			<div class="buttons">
				<button id="btn1">Broadcast</button>
			</div>
			<div class="buttons">
				<button id="btn2">Listen</button>
			</div>

	</div>
</body>

</html>
